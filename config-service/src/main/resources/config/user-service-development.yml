server:
  port: 9101

spring:
  messages:
    basename: i18n/messages
    cache-seconds: 3600
  cloud:
    stream:
      bindings:
        user_created_output:
          destination: userCreated
          group: default #this is important for having persistent messages otherwise messages are lost
          content-type: application/json
          producer:
            required-groups: default
        user_activated_output:
          destination: userActivated
          group: default
          content-type: application/json
          producer:
            required-groups: default
  datasource:
    type: org.apache.commons.dbcp2.BasicDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/SCHEMA_USER?useUnicode=true&amp;characterEncoding=utf8
    username: root
    password: root
    dbcp2:
      test-while-idle: true
      validation-query: SELECT 1

security:
  ignored: /users/loading/**,/users/activation/**,/swagger**,/swagger**/**,/webjars/**,/v2/**
  oauth2:
    client:
      client-id: user-service
      client-secret: secret
      access-token-uri: http://localhost:9999/uaa/oauth/token
      grant-type: client_credentials
    resource:
      token-info-uri: http://localhost:9999/uaa/oauth/check_token

flyway:
  enabled: true
  user: root
  password: root
  encoding: utf8
  validate-on-migrate: true