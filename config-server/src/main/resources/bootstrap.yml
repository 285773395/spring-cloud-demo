spring:
  application:
    name: config-server
  profiles:
    active: default

---
spring:
  profiles: default

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
  instance:
    prefer-ip-address: true

---
spring:
  profiles: peer

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/, http://${EUREKA_HOST:localhost}:8762/eureka/
  instance:
    prefer-ip-address: true